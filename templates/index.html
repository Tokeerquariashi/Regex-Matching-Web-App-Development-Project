<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>
    <!-- {% block html_attribs %} lang="en"{% endblock %} -->
    <link rel="stylesheet" href="{{url_for('.static', filename='main.css')}}" />
    <link
      rel="stylesheet"
      href="{{url_for('.static', filename='css/bootstrap.min.css')}}"
    />

    <script src="{{url_for('.static', filename='js/bootstrap.bundle.min.js')}}"></script>
  </head>
  <body id="body">
    <div class="container">
      <h1>Regex pattern identification</h1>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
          <label for="regex" class="form-label">Regex</label>
          <input
            type="regex"
            class="form-control"
            id="regex"
            placeholder="Enter Your Regex Pattern"
            name="regex"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="text" class="form-label">Text</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            name="text"
          ></textarea>
        </div>
        <!-- <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
        </div> -->
        <!-- <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Remember me
          </label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br />
      <form  method="POST" action="/validate" enctype="multipart/form-data">
        <h1>Validate your email id</h1>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Your Email Address"
            name="email"
          />
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <!-- {% if showeout %}
      <h1>Original Text : {{email}}</h1>
      <h1>Result Found at : {{res}}</h1>
      {% else %}
      <h1>No Match Found</h1>
      {% endif %} -->
    </div>
  </body>
</html>
